<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ’• Valentine's Day ğŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            position: relative;
        }

        h1 {
            color: #e74c3c;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 1.8rem;
            color: #c0392b;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .cute-image {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-yes {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            position: relative;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.5);
        }

        .btn-no {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: white;
        }

        .btn-no:hover {
            background: linear-gradient(45deg, #7f8c8d, #6c7a7b);
        }

        .success-screen, .sad-screen {
            display: none;
        }

        .success-screen h1 {
            color: #27ae60;
            font-size: 2rem;
        }

        .success-message {
            font-size: 1.5rem;
            color: #e74c3c;
            margin-top: 20px;
        }

        .sad-message {
            font-size: 1.5rem;
            color: #7f8c8d;
            margin-top: 20px;
        }

        .sad-cat {
            font-size: 120px;
            margin: 20px 0;
        }

        .hidden {
            display: none !important;
        }

        .confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 100;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="confetti" id="confetti"></div>

    <div class="container">
        <!-- Main Question Screen -->
        <div id="question-screen">
           
            <p class="question">Will you be my Valentine?ğŸŒ¹</p>
            <div class="buttons">
                <button class="btn btn-yes" id="yesBtn" onclick="sayYes()">Yes! ğŸ’•</button>
                <button class="btn btn-no" id="noBtn" onmouseenter="dodgeButton()" onclick="handleNoClick()">No ğŸ’”</button>
            </div>
        </div>

        <!-- Success Screen -->
        <div id="success-screen" class="success-screen">
            <div class="cute-image">ğŸ˜ğŸ’–</div>
            <h1>Yaaay! ğŸ‰</h1>
            <p class="success-message">I knew you'd say yes! ğŸ’•<br>You just made me the happiest person! ğŸ¥°</p>
            <div style="font-size: 60px; margin-top: 20px;">ğŸ’‘ğŸ’•ğŸ’˜</div>
        </div>

        <!-- Sad Cat Screen -->
        <div id="sad-screen" class="sad-screen">
            <img src="image.png" alt="Teddy Bear" style="width: 250px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.2);">
            <p class="sad-message">Stop messing with me Lynfruit ğŸ˜¢</p>
            <button class="btn btn-yes" onclick="sayYes()" style="margin-top: 20px;">Okay, okay... Yes! ğŸ’•</button>
        </div>
    </div>

    <script>
        let dodgeCount = 0;
        const maxDodges = 2;

        // Dodge the button
        function dodgeButton() {
            if (dodgeCount >= maxDodges) return;
            
            const noBtn = document.getElementById('noBtn');
            
            // Calculate random position on the screen
            const maxX = window.innerWidth - 150;
            const maxY = window.innerHeight - 80;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transition = 'all 0.2s ease';
            noBtn.style.zIndex = '1000';
            
            dodgeCount++;
        }

        // Handle No button click
        function handleNoClick() {
            dodgeCount++;
            
            if (dodgeCount >= 3) {
                showSadCat();
            }
        }

        // Show success screen
        function sayYes() {
            window.location.href = 'https://www.instagram.com/reel/DUN9sdvjN89/?igsh=M284Y2xjbmhhYWNi';
        }

        // Show sad cat screen
        function showSadCat() {
            document.getElementById('question-screen').classList.add('hidden');
            document.getElementById('sad-screen').style.display = 'block';
        }

        // Reset game
        function resetGame() {
            dodgeCount = 0;
            const yesBtn = document.getElementById('yesBtn');
            yesBtn.style.left = '0';
            yesBtn.style.top = '0';
            
            document.getElementById('sad-screen').style.display = 'none';
            document.getElementById('question-screen').classList.remove('hidden');
            
            // Actually say yes this time
            setTimeout(() => sayYes(), 100);
        }

        // Create confetti effect
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            const colors = ['#e74c3c', '#ff69b4', '#ff1493', '#ff6b6b', '#ffd700', '#ff85a2'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-piece';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confettiContainer.appendChild(confetti);
            }
        }

    </script>
</body>
</html>
